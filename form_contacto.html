<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./form.css">
    <title>Contacto</title>
</head>
<body>

    <header>
        <div class="navbar">
            <a href="./index.html">Incio</a>
            <a href="./portfolio.html">Portfolio</a>
            <a href="./about.html">About</a>
            <a href="./form_contacto.html">Contacto</a>
          </div>
    </header>
    
    <h1 class="titulo">Formulario de Contacto</h1>
    <main class="principal">
        <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13136.066850016401!2d-58.39959484458004!3d-34.6037389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1716353947071!5m2!1ses!2sar" width="600"
         height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form action="" id="" method="get" class="formulario">
            <fieldset>
                <legend>Puede dejar su pregunta o comentario debajo</legend>

                <div>
                    <label for="">Nombre</label>
                    <input type="text" id="name" placeholder="Escriba su nombre">
                </div>

                <div>
                    <label for="">Apellido</label>
                    <input type="text" id="surname" placeholder="Escriba su apellido">
                </div>

                <div>
                    <label for="">Email</label>
                    <input type="email" id="email" placeholder="Escriba su email">
                </div>

                <div>
                    <label for="">Comentario</label>
                    <input type="text" id="comentario" placeholder="Escriba su comentario">
                </div>
            </fieldset>
        </form>
    </main>

    <footer></footer>
    
</body>
</html>
