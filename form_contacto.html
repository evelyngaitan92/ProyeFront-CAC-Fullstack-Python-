<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/22437013fe.js" crossorigin="anonymous"></script>
  <script defer src="./validacion.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./form.css">
  <link rel="icon" type="image/png" href="./img/favicon-32x32.png">
  <title>Contacto</title>
</head>

<body>

  <header>
    <div class="navbar">
      <a href="./index.html">Incio</a>
      <a href="./portfolio.html">Portfolio</a>
      <a href="./about.html">About</a>
      <a href="./form_contacto.html">Contacto</a>
    </div>
  </header>
<!-- Titulo -->
  <h1 class="titulo">Formulario de Contacto</h1>

  <main class="principal">
    <!-- etiqueta iframe -->
    <iframe class="mapa"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13136.066850016401!2d-58.39959484458004!3d-34.6037389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1716353947071!5m2!1ses!2sar"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- se agregan iconos  -->
      <div class="icons">
      <i class="fa-regular fa-envelope"></i>
      <i class="fa-regular fa-comment"></i>
      <i class="fa-solid fa-hashtag"></i>
    </div>
    <!-- email  -->
    <p class="email">fotografiaprofesional@gmail.com</p>


    <!-- Forms -->
    <form action="" id="formulario" method="get" class="formulario">
      <fieldset>
        <legend>Puede dejar su pregunta o comentario debajo</legend>

        <div>
          <label>Nombre</label>
          <input type="text" name="name" placeholder="Escriba su nombre">
        </div>

        <div>
          <label>Apellido</label>
          <input type="text" name="surname" placeholder="Escriba su apellido">
        </div>

        <div>
          <label>Email</label>
          <input type="email" name="email" placeholder="Escriba su email">
        </div>

        <div>
          <label for="select">Selecciona el tipo de servicio</label>
          <select name="select">
            <option value="Fotografia-eventos">Fotograia Eventos</option>
            <option value="fotografia-social" selected>Fotografia Social</option>
            <option value="fotografia-comercial">Fotografia Comercial </option>
            <option value="otro">Otro </option>
          </select>
        </div>

        <div>
          <label for="file">Adjunta Referencia</label>
          <input type="file" name="imagen" id="subirimagen">
        </div>

        <div class="comentario">
          <label>Comentario</label>
          <textarea name="comentario" placeholder="Escriba su comentario" id=""></textarea>
        </div>

        <div class="check">
          <label>Suscribirse al Newsletter</label>
          <input type="checkbox">

        </div>
        <!-- se agrega boton enviar  -->
        <input class="boton" type="submit" value="Enviar">
      </fieldset>
    </form>
  </main>

  <footer>

  </footer>

</body>

</html>
